apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-jooq-openshift-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /app(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: spring-jooq-openshift-service
                port:
                  number: 8080